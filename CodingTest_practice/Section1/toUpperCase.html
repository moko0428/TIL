<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer=0;
                for(let x of s){
                    let num=x.charCodeAt();
                    //if(num>=65 && num<=90) answer++; 아스키코드로 찾는 방법
                    if(x===x.toUpperCase()) answer++;
                }
                return answer;
            }
            let str = "KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
