<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>출력결과</title>

    <body>
        <script>
            function solution(s){
                // let answer="";
                // //console.log(s.indexOf('k', 1));
                // for(let i = 0; i < s.length; i++){
                //     //console.log(s[i], i, s.indexOf(s[i]));
                //     if(s.indexOf(s[i])===i) answer+=s[i];
                // }
                let answer=0;
                let pos = s.indexOf('k');
                while(pos !== -1){
                    answer++;
                    pos=s.indexOf('k', pos+1);
                }
                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
