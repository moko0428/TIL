<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum1 = function (a, b) {
        return a + b;
      };

      function sum2(a, b) {
        return a + b;
      }

      let sum3 = (a, b) => a + b;

      alert(sum1(1, 2)); //3
      alert(sum2(1, 2)); //3
      alert(sum3(1, 2)); //3
    </script>
  </body>
</html>
