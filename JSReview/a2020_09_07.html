<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //프롬프트는 반환값이 문자열이므로 +를 넣어 숫자형으로 형변환시켜줘야한다
      let number1 = +prompt("첫 번째 숫자를 입력해주세요");
      let number2 = +prompt("두 번째 숫자를 입력해주세요");

      let plus = (a, b) => a + b;
      let minus = (a, b) => a - b;
      let devide = (a, b) => a / b;
      let power = (a, b) => a * b;

      alert(plus(number1, number2));
      alert(minus(number1, number2));
      alert(devide(number1, number2));
      alert(power(number1, number2));
    </script>
  </body>
</html>
