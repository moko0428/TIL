<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events 2</title>
    
    <style>
        
        .box1{
            background-color: tomato;
        }
        .box2{
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <div class="hello"> 
        <h1>Click me!</h1>
    </div>
    <div class="hello"> 
        <h1>Click me!</h1>
    </div>
    <div class="box">
        <div class="box1">
            <div>a</div>
        </div>
        <div class="box2">
            <div>b</div>
        </div>
    </div>    
    <script> 
    const title = document.querySelector(".hello:first-child h1");
const box = document.querySelector(".box")
console.dir(title); //이벤트 설정 가능한 dir

function hadleTitleClick() {
    title.style.color = "blue";
    
}
function hadleMouseEnter() {
    title.innerText = "Mouse is here!";
}
function hadleMouseLeave() {
    title.innerText = "Mouse is gone!"
}
title.addEventListener("click", hadleTitleClick);
box.addEventListener("mouseenter", hadleMouseEnter);
box.addEventListener("mouseleave", hadleMouseLeave);



    </script>
</body>
</html>
