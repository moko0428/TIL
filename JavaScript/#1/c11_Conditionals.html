    <title>Conditionals</title>
</head>
<body>
    <script> 
   const age = parseInt(prompt("How old are you?"));

&& AND 연산자
|| OR  연산자
if (isNaN(age)) {
    console.log("Please write a number");
} else if(age < 18) {
    console.log("You are too young.")
} else if (age >= 18 && age <= 50) {
    console.log("You can drink.")
}
else {
    console.log("You can drink.")
}

    </script>
