<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const and let</title>
</head>
<body>
    <script> 
    let a = 5; //값이 바뀔 수 있음
    const b = 2; //값이 바뀌지 않음
    let myName = "Lee";

    console.log(a + b);
    console.log(a * b);
    console.log(a / b);
    console.log("hello " + myName);

    myName = "LJY"; //myName 업데이트, 값을 바꿈

    console.log("my name is " + myName);
    </script>
</body>
</html>
