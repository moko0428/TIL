            h1,a{border: 1px solid red;}

        <h1>Hello world</h1>

        a태그 처럼 자신과 자신을 둘러쓰고 있는 태그를 인라인 엘리먼트라고 부른다.<br>
        <h2>블럭 태그를 인라인으로</h2>
